<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template.xhtml">
	<ui:define name="header">
		<p:outputLabel value="Iniciar Sesion" />
	</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel value="Documento: " />
					<p:inputText id="documento" value="#{loginBean.dni}"
						required="true" requiredMessage="requerido"
						converterMessage="el dni deben ser solo numeros">
						<f:validator validatorId="loginUsuarioValidator" />
					</p:inputText>

					<p:outputLabel value="Password: " />
					<p:inputText value="#{loginBean.password}" id="password" />
				</p:panelGrid>
				<p:commandButton action="#{loginBean.ingresar}" ajax="false" />
				<p:message for="documento" />
				<p:growl id="growl" life="5000" />
			</h:form>
		</div>

	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
