<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template.xhtml">
	<ui:define name="header">
		<p:outputLabel value="Iniciar Sesion" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Documento: " />
				<p:inputText id="documento" value="#{loginBean.dni}" required="true"
					requiredMessage="dni requerido"
					converterMessage="el dni deben ser solo numeros">
					<f:validator validatorId="loginUsuarioValidator" />
					<f:ajax immediate="false" render="@this" />
				</p:inputText>

				<p:outputLabel value="Password: " />
				<p:password value="#{loginBean.password}" id="password"
					required="true" requiredMessage="password requerido">
					<f:attribute name="dni" value="#{loginBean.dni}" />
					<f:validator validatorId="loginPasswordValidator" />
					<f:ajax render="@this" />
				</p:password>
			</p:panelGrid>

			<p:commandButton value="Iniciar Session"
				action="#{loginBean.ingresar}">
				<f:ajax execute="@form" render="@all" />
			</p:commandButton>
			<p:messages id="mensajes" />
			<p:growl id="growl" life="5000" />
		</h:form>

	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
